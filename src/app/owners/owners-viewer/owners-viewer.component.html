<div class="container">
    <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Age</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Create</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
      
        </thead>
      
        <tbody>
          <tr *ngFor="let owner of owners">
            <td>{{owner.age}}</td>
            <td>{{owner.firstName}}</td>
            <td>{{owner.lastName}}</td>
      
            <td>
              <a class="btn btn-primary" [routerLink]="['create']">Create owner</a>
            </td>
            <td>
              <button class="btn btn-info" [routerLink]="['edit', owner.id]">Edit owner</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteOwner(owner.id)">Delete owner</button>
            </td>
      
          </tr>
        </tbody>
      </table>
      
</div>
